version: "3.9"

services:
  app:
    build: .
    container_name: aston-green-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USERNAME=root
      - DB_PASSWORD=secret
      - DB_NAME=aston_green
      - DB_SYNC=false
      - JWT_SECRET=change_me
      - JWT_EXPIRES_IN=86400
      - SENDGRID_API_KEY=${SENDGRID_API_KEY:-}
      - EMAIL_FROM=no-reply@example.com
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: aston-green-db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=aston_green
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"

volumes:
  mysql-data:


